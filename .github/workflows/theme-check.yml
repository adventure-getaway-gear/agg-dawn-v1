name: Shopify Theme Check

on:
  pull_request:
    branches: [ main ]  # run on PRs targeting main

jobs:
  theme_check:
    name: Shopify Theme Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install theme-check
        run: gem install theme-check -v 1.15.0

      # Debug step to verify the config and environment
      - name: Debug theme-check config
        run: |
          echo "Ruby version:" && ruby -v
          echo "theme-check version:" && theme-check --version
          echo "Repo root listing:" && ls -la
          echo "Print .theme-check.yml:" && echo "-----" && cat .theme-check.yml && echo "-----"
          echo "Resolved theme-check config:"
          theme-check --print-config || true

      # Run theme-check but only fail on errors, not warnings
      - name: Run theme-check
        run: theme-check --config .theme-check.yml --fail-level error






