name: Shopify Theme Check

on:
  pull_request:
    branches: [ main ]  # run on PRs targeting main

jobs:
  theme_check:
    name: Shopify Theme Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install theme-check
        run: gem install theme-check

      # Debug step to see what config is actually being loaded
      - name: Debug theme-check config
        run: |
          test -f .theme-check.yml && echo "Found .theme-check.yml" || echo "Missing .theme-check.yml"
          theme-check --version
          theme-check --print-config || true

      - name: Run theme-check
        run: theme-check --config .theme-check.yml






